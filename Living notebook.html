<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Inputs</title>
  </head>
  <body>
    <form>
      <label for="text">Enter your name</label>
      <input type="text" /><br />
      <label for="file">Enter your files</label>
      <input type="file" /><br />
      <label for="date">Select your birth date</label>
      <input type="date" /><br />
      <label for="radio">Select it!</label>
      <input type="radio" /><br />
      <label for="range">Select the range!</label>
      <input type="range" /><br />
      <label for="submit">Click here to submit</label>
      <input type="submit" name="" />
    </form>
  </body>
</html>
